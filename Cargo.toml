[package]
name = "spooky_chess"
version = "0.2.14"
edition = "2021"

[lib]
name = "spooky_chess"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.26", features = ["extension-module"], optional = true }
bitflags = "2.4"
arrayvec = "0.7"
lazy_static = "1.4"
rand = "0.8"
num_cpus = "1.16"
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
serde_json = "1.0"
bincode = "1.3"

[features]
default = ["serde"]
python = ["pyo3"]
serde = ["dep:serde"]

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
